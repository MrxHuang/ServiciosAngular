<nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-14 items-center justify-between">
      <a class="flex items-center gap-2 text-neutral-900 hover:opacity-80 transition" routerLink="/">
        <span class="inline-block h-2 w-2 rounded-full bg-neutral-900"></span>
        <span class="font-semibold tracking-tight">Ejercicios</span>
      </a>

      <div class="flex items-center gap-2">
        <button type="button" class="inline-flex items-center gap-2 rounded-md border border-neutral-300 px-3 py-1.5 text-sm text-neutral-800 hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-neutral-300 transition-colors duration-200" (click)="openSidebar()" aria-label="Abrir panel">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h10M4 18h16" />
          </svg>
          Ejercicios
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay del sidebar -->
<div *ngIf="isSidebarOpen()" class="fixed inset-0 z-50 overflow-hidden" (click)="closeSidebar()">
  <div class="absolute inset-0 bg-gray-500/75 transition-opacity duration-300"></div>

  <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex">
    <div class="w-screen max-w-md" (click)="$event.stopPropagation()">
      <div class="h-full flex flex-col py-6 bg-white shadow-xl transition-transform duration-300 will-change-transform" [style.transform]="isSidebarOpen() ? 'translateX(0)' : 'translateX(100%)'">
        <!-- Header -->
        <div class="flex items-center justify-between px-4">
          <h2 class="text-xl font-semibold text-black">Buscar</h2>
          <button (click)="closeSidebar()" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <span class="sr-only">Cerrar</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Buscador -->
        <div class="mt-4 px-4">
          <input type="text" [value]="searchQuery()" (input)="onSearch($any($event.target).value)" placeholder="Buscar ejercicio" class="w-full p-2 border border-gray-300 rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
        </div>
        <div class="mt-4 px-4">
          <p class="ml-2 text-gray-400">Resultados</p>
        </div>

        <!-- Contenido -->
        <div class="mt-4 px-4 h-full overflow-auto">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a *ngFor="let e of ejerciciosFiltrados()" [routerLink]="['/ejercicio', e.id]" (click)="closeSidebar()" class="bg-gray-50 hover:bg-gray-100 p-4 cursor-pointer rounded-md border border-gray-300 transition-colors duration-200 hover:shadow-sm">
              <h3 class="text-lg font-semibold text-black mb-2">{{ e.titulo }}</h3>
              <p class="text-gray-600">Ir al ejercicio #{{ e.id }}</p>
            </a>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 px-4">
          <button class="flex justify-center items-center bg-black text-white rounded-md text-sm p-2 gap-1 hover:bg-gray-800 transition-colors duration-200" (click)="closeSidebar()">
            <svg width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7C3 6.44772 3.44772 6 4 6H20C20.5523 6 21 6.44772 21 7C21 7.55228 20.5523 8 20 8H4C3.44772 8 3 7.55228 3 7ZM6 12C6 11.4477 6.44772 11 7 11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H7C6.44772 13 6 12.5523 6 12ZM9 17C9 16.4477 9.44772 16 10 16H14C14.5523 16 15 16.4477 15 17C15 17.5523 14.5523 18 14 18H10C9.44772 18 9 17.5523 9 17Z" fill="currentColor"></path>
            </svg>
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
