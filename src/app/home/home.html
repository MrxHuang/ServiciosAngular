<section class="relative overflow-hidden">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-neutral-900">
          Bienvenido a los ejercicios de servicios
        </h1>
        <p class="mt-4 text-lg text-neutral-700">
          Explora ejemplos prácticos de servicios en Angular: estado compartido, contadores, CRUD en memoria y más.
        </p>
        <div class="mt-8">
          <button (click)="abrirNav()" class="cursor-pointer inline-flex items-center gap-2 px-5 py-3 rounded-md bg-black text-white hover:bg-gray-800 transition-colors duration-200">
            Abrir ejercicios
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h10M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
      <div class="relative">
        <div class="absolute -inset-4 bg-gradient-to-tr from-neutral-200 via-white to-neutral-100 blur-2xl opacity-80"></div>
        <img class="relative w-full h-auto rounded-xl shadow-lg" src="https://images.unsplash.com/photo-1527430253228-e93688616381?q=80&w=1600&auto=format&fit=crop" alt="Servicios en Angular" />
      </div>
    </div>
  </div>

  <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-white to-transparent"></div>
</section>
