<div class="min-h-screen transition-colors" [ngClass]="{ 'bg-white text-neutral-900': temaActual() === 'light', 'bg-neutral-900 text-neutral-100': temaActual() === 'dark' }">
  <section class="mx-auto max-w-3xl p-6">
    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Ejercicio 7: Tema oscuro / claro</h2>

      <div class="border rounded p-4 flex items-center justify-between" [ngClass]="{ 'bg-white border-neutral-200': temaActual() === 'light', 'bg-neutral-800 border-neutral-700': temaActual() === 'dark' }">
        <div>
          <div class="text-sm" [ngClass]="{ 'text-neutral-600': temaActual() === 'light', 'text-neutral-300': temaActual() === 'dark' }">Tema actual</div>
          <div class="text-lg font-medium">{{ temaActual() === 'dark' ? 'Oscuro' : 'Claro' }}</div>
        </div>
        <button class="rounded px-4 py-2 cursor-pointer"
                [ngClass]="temaActual() === 'light' ? 'bg-black text-white hover:bg-gray-800' : 'bg-neutral-100 text-neutral-900 hover:bg-neutral-200'"
                (click)="toggleTema()">
          Cambiar a {{ temaActual() === 'dark' ? 'claro' : 'oscuro' }}
        </button>
      </div>

      <p class="text-sm" [ngClass]="{ 'text-neutral-600': temaActual() === 'light', 'text-neutral-400': temaActual() === 'dark' }">Este cambio se recuerda para este ejercicio.</p>
    </div>
    <app-next />
  </section>
  
</div>
