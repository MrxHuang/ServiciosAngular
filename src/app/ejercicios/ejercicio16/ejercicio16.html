<section class="mx-auto max-w-md p-4">
    <h1 class="text-2xl font-semibold">Ejercicio 16: Conversor de unidades</h1>
    <p class="mt-2 text-neutral-700">Convierte longitudes y ángulos.</p>
  
    <div class="mt-4 grid grid-cols-1 gap-3">
      <h2 class="text-lg font-medium">Longitud</h2>
      <div class="grid grid-cols-3 gap-2 items-center">
        <input type="number" class="border rounded px-2 py-1" [ngModel]="valor()" (ngModelChange)="valor.set($event)" />
        <select class="border rounded px-2 py-1" [ngModel]="desde()" (ngModelChange)="desde.set($event)">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="m">m</option>
          <option value="km">km</option>
        </select>
        <select class="border rounded px-2 py-1" [ngModel]="hacia" (ngModelChange)="hacia.set($event)">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="m">m</option>
          <option value="km">km</option>
        </select>
      </div>
      <div class="p-2 border rounded bg-white">Resultado: <strong>{{ convertido() }}</strong></div>
    </div>
  
    <div class="mt-6 grid grid-cols-1 gap-3">
      <h2 class="text-lg font-medium">Ángulo</h2>
      <div class="grid grid-cols-3 gap-2 items-center">
        <input type="number" class="border rounded px-2 py-1" [ngModel]="angValor()" (ngModelChange)="angValor.set($event)" />
        <select class="border rounded px-2 py-1" [ngModel]="angDesde()" (ngModelChange)="angDesde.set($event)">
          <option value="deg">deg</option>
          <option value="rad">rad</option>
        </select>
        <select class="border rounded px-2 py-1" [ngModel]="angHacia()" (ngModelChange)="angHacia.set($event)">
          <option value="deg">deg</option>
          <option value="rad">rad</option>
        </select>
      </div>
      <div class="p-2 border rounded bg-white">Resultado: <strong>{{ angConvertido() }}</strong></div>
    </div>
    <app-next />
  </section>
