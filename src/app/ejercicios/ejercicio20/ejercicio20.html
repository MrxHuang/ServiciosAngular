<section class="mx-auto max-w-md p-4">
  <h1 class="text-2xl font-semibold">Ejercicio 20: Generador de nombres</h1>
  <p class="mt-2 text-neutral-700">Combina prefijos y sufijos para crear nombres aleatorios.</p>

  <div class="mt-4 grid grid-cols-1 gap-3">
    <label class="flex items-center gap-2">
      <span class="text-sm text-neutral-600">Cantidad</span>
      <input type="number" class="border rounded px-2 py-1 w-full" [ngModel]="cantidad()" (ngModelChange)="cantidad.set($event)" />
      <button class="border rounded px-3 py-1.5 hover:bg-neutral-50" (click)="generar()">Generar</button>
    </label>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <div class="p-3 border rounded bg-white">
        <h2 class="font-medium">Prefijos</h2>
        <div class="flex gap-2 mt-2 items-stretch">
          <input type="text" class="border rounded px-2 py-1 flex-1 min-w-0" placeholder="A単adir prefijo" [ngModel]="nuevosPrefijos()" (ngModelChange)="nuevosPrefijos.set($event)" />
          <button class="border rounded px-2 py-1 hover:bg-neutral-50" (click)="addPrefijo()">A単adir</button>
        </div>
        <div class="mt-2 text-xs text-neutral-600 break-words">{{ prefijos().join(', ') }}</div>
      </div>

      <div class="p-3 border rounded bg-white">
        <h2 class="font-medium">Sufijos</h2>
        <div class="flex gap-2 mt-2 items-stretch">
          <input type="text" class="border rounded px-2 py-1 flex-1 min-w-0" placeholder="A単adir sufijo" [ngModel]="nuevosSufijos()" (ngModelChange)="nuevosSufijos.set($event)" />
          <button class="border rounded px-2 py-1 hover:bg-neutral-50" (click)="addSufijo()">A単adir</button>
        </div>
        <div class="mt-2 text-xs text-neutral-600 break-words">{{ sufijos().join(', ') }}</div>
      </div>
    </div>

    <div class="p-3 border rounded bg-white">
      <h2 class="font-medium">Resultado</h2>
      <ul class="list-disc pl-5 mt-2">
        <li *ngFor="let n of lista">{{ n }}</li>
      </ul>
    </div>

    <app-next />
  </div>
</section>
