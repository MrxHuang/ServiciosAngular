<section class="mx-auto max-w-md p-4">
  <h1 class="text-2xl font-semibold">Ejercicio 12: Temporizador</h1>
  <p class="mt-2 text-neutral-700">Inicia, pausa y reinicia el contador.</p>

  <div class="mt-4 border rounded p-4 bg-white  text-center font-mono text-2xl">
    {{ asTime(ms()) }}
  </div>

  <div class="mt-3 flex items-center justify-center gap-2">
    <button class="bg-black text-white rounded border-2 border-white px-4 py-2 cursor-pointer hover:bg-gray-800" (click)="iniciar()" [disabled]="running()">Iniciar</button>
    <button class="border rounded px-4 py-2 cursor-pointer hover:bg-gray-100" (click)="pausar()" [disabled]="!running()">Pausar</button>
    <button class="border rounded px-4 py-2 cursor-pointer hover:bg-gray-100" (click)="reiniciar()">Reiniciar</button>
  </div>
  <app-next />
</section>
