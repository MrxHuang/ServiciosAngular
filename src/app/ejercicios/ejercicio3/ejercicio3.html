<div class="mx-auto max-w-md p-4">
  <h1 class="text-2xl font-semibold">Ejercicio 3: Servicio de contador</h1>
  <p class="mt-2 text-neutral-700">Almacena un contador y permite incrementarlo o reiniciarlo.</p>

  <div class="mt-4 p-4 border rounded-md flex items-center justify-between">
    <span class="text-3xl font-bold">{{ contador.valor() }}</span>
    <div class="flex gap-2">
      <button class="cursor-pointer px-3 py-1.5 rounded-md bg-black text-white hover:bg-gray-800 transition-colors duration-200" (click)="contador.incrementar()">+1</button>
      <button class="cursor-pointer px-3 py-1.5 rounded-md bg-neutral-800 text-white hover:bg-neutral-700 transition-colors duration-200" (click)="contador.incrementar(5)">+5</button>
      <button class="cursor-pointer px-3 py-1.5 rounded-md bg-neutral-200 hover:bg-neutral-300 transition-colors duration-200" (click)="contador.reiniciar()">Reiniciar</button>
    </div>
  </div>
  <app-next />
</div>
