<section class="mx-auto max-w-md p-4">
  <h1 class="text-2xl font-semibold">Ejercicio 8: Sistema de puntuaci√≥n</h1>
  <p class="mt-2 text-neutral-700">Agrega puntuaciones y observa el ranking.</p>

  <form class="mt-4 grid grid-cols-1 gap-3" (submit)="$event.preventDefault(); agregar()">
    <label class="flex flex-col">
      <span class="text-sm text-gray-600">Jugador</span>
      <input type="text" class="border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-black transition-shadow" [ngModel]="jugador()" (ngModelChange)="jugador.set($event)" name="jugador" placeholder="Nombre" />
    </label>
    <label class="flex flex-col">
      <span class="text-sm text-gray-600">Puntos</span>
      <input type="number" class="border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-black transition-shadow" [ngModel]="puntos()" (ngModelChange)="puntos.set($event)" name="puntos" />
    </label>
    <div class="flex items-center gap-2">
      <button type="submit" class="bg-black text-white rounded px-4 py-2 cursor-pointer transition-colors hover:bg-gray-800">Agregar</button>
      <button type="button" class="border rounded px-4 py-2 cursor-pointer hover:bg-gray-100" (click)="reiniciar()">Reiniciar</button>
    </div>
  </form>

  <ol class="mt-4 space-y-1">
    <li *ngFor="let s of lista()" class="text-white border rounded px-3 py-2 bg-white dark:bg-neutral-800 flex justify-between">
      <strong>{{ s.player }}</strong>
      <span>{{ s.points }} pts</span>
    </li>
  </ol>
  <app-next />
</section>
