<section class="mx-auto max-w-md p-4">
  <h1 class="text-2xl font-semibold">Ejercicio 10: Historial de navegaci칩n</h1>
  <p class="mt-2 text-neutral-700">Simulaci칩n de pila con atr치s/adelante.</p>

  <form class="mt-4 flex items-center gap-2" (submit)="$event.preventDefault(); visitar()">
    <input type="text" class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-black" [ngModel]="url()" (ngModelChange)="url.set($event)" name="url" placeholder="/ruta o url" />
    <button type="submit" class="bg-black text-white rounded px-3 py-1 cursor-pointer hover:bg-gray-800">Visitar</button>
    <button type="button" class="border rounded px-3 py-1 cursor-pointer hover:bg-gray-100" (click)="back()" [disabled]="indice() <= 0">Atr치s</button>
    <button type="button" class="border rounded px-3 py-1 cursor-pointer hover:bg-gray-100" (click)="forward()" [disabled]="indice() >= lista().length - 1">Adelante</button>
    <button type="button" class="border rounded px-3 py-1 cursor-pointer hover:bg-gray-100" (click)="reset()">Reiniciar</button>
  </form>

  <p class="mt-3">Actual: <strong>{{ actual()?.url || '-' }}</strong></p>
  <ol class="mt-2 space-y-1">
    <li *ngFor="let e of lista(); let i = index" class="border rounded px-3 py-2 bg-white dark:bg-neutral-800" [class.actual]="i === indice()">
      {{ e.url }}
    </li>
  </ol>
  <app-next />
</section>
